<!DOCTYPE html>
<html>
<head>
    <title>Chat with ChatGPT and GeoGebra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        .container {
            display: flex;
        }

        .iframe-container {
            flex: 1;
        }

        .chatbox-container {
            flex: 1;
        }
    </style>


</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <iframe src="https://www.geogebra.org/classic/texdwdkd?embed" 
            width="800" height="900" allowfullscreen style="border: 1px solid #e4e4e4;border-radius: 4px;" frameborder="0"></iframe>
        </div>
        <div class="chatbox-container">
            <div id="chatbox">
                <div id="chatlog"></div>
                <input type="text" id="userInput" placeholder="Type your message..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

</body>
</html>
